<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="reg-box">
            <div class="icon">
                <img src="reg-icon.png" alt="Registration icon">
            </div>
            <h1>Sign Up</h1>
            <form action="action.php" method="get">
                <div class="items opacity username">
                    <input type="text" name="username" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="items opacity">
                    <input type="email" name="email" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="items opacity">
                    <input type="password" name="password" placeholder="Pasword">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="items opacity">
                    <input type="password" name="password" placeholder="Confirm Pasword">
                    <i class="fa-solid fa-square-check"></i>
                </div>
                <div class="items opacity">
                    <label for="check">Remember me</label>
                    <input type="checkbox" name="remember" id="check">
                    <a href="#">Forget password?</a>
                </div>
                <div class="items">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>     
    </div>
</body>
</html>
